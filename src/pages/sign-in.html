<!DOCTYPE html>
<html lang="en">

<head>
  @@include("../partials/head.html")
  <title>Sign In</title>
  <script defer src="validations.js"></script>
</head>

<body style="background-color:#006747">
  <!-- container -->
  <div class="container d-flex flex-column" >
    <div class="row align-items-center justify-content-center g-0
        min-vh-100">
      <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
        <!-- Card -->
        <div class="card smooth-shadow-md">
          <!-- Card body -->
          <div class="card-body p-6">
            <div class="mb-4">
              <a ><img src="../assets/images/brand/logo/N-Horiz-G.png" class="mb-2" alt=""></a>
              <p class="mb-6">Please enter your Northwest Credentials.</p>
            </div>
              <!-- Username -->
              <div class="mb-3">
                <label for="email" class="form-label">Username or email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Email address here" required="">
              </div>
              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="**************" required="">
              </div>
              <!-- Checkbox -->
              <div class="d-lg-flex justify-content-between align-items-center
                  mb-4">
                <div class="form-check custom-checkbox">
                  <input type="checkbox" class="form-check-input" id="rememberme">
                  <label class="form-check-label" for="rememberme">Remember
                      me</label>
                </div>

              </div>
              <div>
                <!-- Button -->
                <div class="d-grid">
                  <input type="submit" onClick="login()" value="Sign In" class="btn btn-primary"></input>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  @@include("../partials/scripts.html")
</body>

</html>
